
<div>
  <input class="form-control  container search-text" type="search" [(ngModel)]="searchtext" placeholder="Search" aria-label="Search" >
</div>
<br>
<div class="container">
    <table class="table table-bordered border-primary">
        <thead>
            <tr class="table-primary">
              <th scope="col">ID</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Gender</th>
              <th scope="col">Email ID</th>
              <th scope="col">Phone No</th>
              <th scope="col">Birth Date</th>
              <th scope="col">Image</th>
              <th scope="col">Edit</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody >
           
                <tr *ngFor="let data of allusers |searchuser: searchtext">
                    <td>{{data.id}}</td>
                    <td>{{data.firstName}}</td>
                    <td>{{data.lastName}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.birthDate}}</td>
                    <td>
                      <img class="user-image" [src]="data.image"  >
                    </td>
                    <td>
                      <button class="btn btn-warning" type="submit">Edit</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" type="submit">View Details</button>
                    </td>
      
                  </tr>
            
            
          </tbody>
    </table>
</div>
